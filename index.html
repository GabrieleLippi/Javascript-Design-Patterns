<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Javascript Design Patterns</title>
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">Javascript Design Patterns</span>
</nav>
<div class="container">
  <div class="row">
    <div class="col-sm">

      <div class="card" style="width: 20rem;">
        <img id="cat-1" class="card-img-top" src="img/grumpy-cat.jpg" alt="Grumpy Cat">
        <div class="card-body">
          <h4 class="card-title">Grumpy Cat</h4>
          <p class="card-text">Click on the image of the cat and see grow the counter number below!</p>
          <button class="alert alert-info">Clicked <span id="number-1"></span> times</button>
        </div>
      </div>

      <div class="card" style="width: 20rem;">
        <img id="cat-2" class="card-img-top" src="img/cat-keyboard.jpg" alt="Cat on keyboard">
        <div class="card-body">
          <h4 class="card-title">Keyboard Cat</h4>
          <p class="card-text">Click on the image of the cat and see grow the counter number below!</p>
          <button class="alert alert-info">Clicked <span id="number-2"></span> times</button>
       </div>
     </div>


     </div>
    </div>
  </div>


<script src="assets/js/script.js"></script>
</body>
</html>
